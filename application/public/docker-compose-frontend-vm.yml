version: "3.8"

services:
  frontend:
    image: panyakorn130547/ci-cd-gcp-chat-web-application-frontend:0.8-unmount
    container_name: frontend
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    env_file:
      - .env
    networks:
      frontend_network:

  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:edge
    container_name: nginx_exporter
    ports:
      - "9104:9113"
    command: ["--nginx.scrape-uri=http://frontend:3000/stub_status"]
    depends_on:
      - frontend
    restart: always
    networks:
      frontend_network:

  node-exporter:
    image: quay.io/prometheus/node-exporter:latest
    container_name: node_exporter
    command:
      - "--path.rootfs=/host"
    # network_mode: host
    ports:
      - "9100:9100"
    pid: host
    restart: unless-stopped
    volumes:
      - "/:/host:ro,rslave"
    networks:
      frontend_network:

  cadvisor:
    image: gcr.io/cadvisor/cadvisor-amd64:v0.51.0
    container_name: cadvisor
    ports:
      - "9102:8080"
    restart: always
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    privileged: true
    networks:
      frontend_network:

networks:
  frontend_network:
    driver: bridge
