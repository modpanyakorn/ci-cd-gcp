[defaults]
# ใช้ inventory จาก repo
inventory = ./infrastructure/ansible/inventory/hosts.ini

# ปิด host key checking เวลา CI/CD
host_key_checking = False

# ไม่ต้อง generate .retry files
retry_files_enabled = False

# roles / collections path
roles_path = ./roles

# ใช้ python3
interpreter_python = /usr/bin/python3

# log/timeout
timeout = 60
forks = 10

[ssh_connection]
ssh_args = -o ProxyCommand="gcloud compute ssh %h --internal-ip \
  --zone=${ZONE} --project_id=${PROJECT} \
  --command='nc %h %p'"
pipelining = True


