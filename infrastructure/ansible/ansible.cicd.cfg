[defaults]
inventory = ./inventory/inventory.gcp.yml
roles_path = ./roles
host_key_checking = False
retry_files_enabled = False
interpreter_python = /usr/bin/python3
timeout = 60
forks = 10
private_key_file = /root/.ssh/jenkins-gcp-key
remote_user = jenkins-ci

[ssh_connection]
pipelining = True
scp_if_ssh = True
