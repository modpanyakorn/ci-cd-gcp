version: "3.8"

services:
  mongo:
    image: mongodb/mongodb-community-server:7.0-ubuntu2204
    container_name: mongodb
    ports:
      - "3002:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      db_network:

  mongodb-exporter:
    image: bitnami/mongodb-exporter:0.47.0
    container_name: mongodb_exporter
    restart: always
    ports:
      - "9103:9216"
    environment:
      MONGODB_URI: mongodb://mongo:27017
    depends_on:
      - mongo
    networks:
      db_network:

  node-exporter:
    image: quay.io/prometheus/node-exporter:latest
    container_name: node_exporter
    command:
      - "--path.rootfs=/host"
    # network_mode: host
    ports: 
      - "9100:9100"
    pid: host
    restart: unless-stopped
    volumes:
      - "/:/host:ro,rslave"
    networks:
      db_network:
    
  cadvisor:
    image: gcr.io/cadvisor/cadvisor-amd64:v0.51.0
    container_name: cadvisor
    ports:
      - "9102:8080"
    restart: always
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    privileged: true
    networks:
      db_network:

volumes:
  mongo_data:

networks:
  db_network:
    driver: bridge
